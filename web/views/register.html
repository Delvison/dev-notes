<div class="page container" ng-controller="registerController">
	<div id="register-form" >

		<form method="post" name="registerForm" ng-submit="register()">
			<!-- email -->
			<label for="email">Email:</label>
			<input
				type="email"
				name="email"
				ng-model="email"
				required>
			<span ng-show="registerForm.email.$error.email">Not a valid email!</span>

			<br />
			<!-- username -->
			<label for="username">Username:</label>
			<input
				type="text"
				name="username"
				ng-model="username"
				ng-minlength="3"
				ng-maxlength="20"
				required>
				<span ng-show="registerForm.username.$error.minlength">too short!</span>
			<span ng-show="registerForm.username.$error.maxlength">too long!</span>

			<br>
			<!-- password -->
			<label for="password">Password:</label>
			<input
				type="password"
				name="password"
				ng-model="password"
				ng-minlength="6"
				ng-maxlength="25"
				required>
			<span ng-show="registerForm.password.$error.minlength">too short!</span>
			<span ng-show="registerForm.password.$error.maxlength">too long!</span>


			<br>
			<!-- match passwords -->
			<label for="password2">Confirm password:</label>
			<input
				type="password"
				name="password2"
				ng-model="password2"
				wj-validation-error="password != password2 ? 'Passwords don\'t match' : ''"
				required>
			<span ng-show='registerForm.password2.$error.wjValidationError'>Passwords don't match!</span>


			<div class="container alert alert-danger" ng-if="errorMsg">
				<strong>Error:</strong> {{ errorMsg }}
			</div>
			<br />
			<br />
			<div id="lower">
				<input ng-disabled="login-form.$invalid" type="submit" value="Register">
				<br />

			</div><!--/ lower-->

		</form>
	</div>
</div>
